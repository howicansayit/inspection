<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>


    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script defer src="token.js" type="text/javascript"></script>
    <script defer src="index.js" type="text/javascript"></script>
    <script src="const.js" type="text/javascript"></script>

    <link rel="icon" href="inspection_logo.svg" type="image/svg+xml">
    <title>Inspector Console</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container container-fluid">
                <script src="main.js" type="text/javascript"></script>
                <a class="navbar-brand" href="#" onclick="showMainPage()">
                    <img src="inspection_logo.svg" alt="logo" width="24" height="30">
                </a>
                <a class="navbar-brand" href="#" onclick="showMainPage()">Inspection Service</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <script src="reports.js" type="text/javascript"></script>
                            <a class="nav-link" aria-current="page" href="#reports"
                                onclick="showReportsPage()">Отчёты</a>
                        </li>
                    </ul>
                </div>

                <form class="d-flex">
                    <input id="tokenInput" autocomplete="text" type="password" class="form-control me-2" placeholder="Discord Token"
                        aria-label="Discord Token" aria-describedby="button-confirm">
                    <!-- <button id="saveTokenButton" class="btn btn-outline-secondary me-2" type="button"
                        onclick="saveToken()">Сохранить</button> -->
                    <a id="loginDiscordButton" class="btn btn-outline-secondary me-2" href="https://discord.com/api/oauth2/authorize?client_id=1031942540703825941&redirect_uri=http%3A%2F%2F127.0.0.1%3A5500%2Findex.html%3F&response_type=token&scope=identify%20guilds%20guilds.members.read">
                        Авторизоваться
                    </a>
                    <button id="delTokenButton" class="btn btn-outline-secondary" type="button"
                        onclick="delToken()">Выйти</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="mt-3">
        <div class="container">
            <div id="main" class="row mt-3">
                <script type="text/javascript">
                    let a = showMainPage()
                </script>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start" style="visibility: hidden;">
        <div class="text-center p-3">
            © 2022 Copyright:
            <a class="text-dark" href="https://github.com/howicansayit">howicansayit</a>
    </footer>
</body>

</html>
